{{- if and .Values.flower.enabled .Values.flower.route.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "paperless-ngx.fullname" . }}-flower
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    {{- with .Values.flower.route.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.flower.route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- toYaml .Values.flower.route.parentRefs | nindent 4 }}
  hostnames:
    {{- toYaml .Values.flower.route.hostnames | nindent 4 }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "paperless-ngx.fullname" . }}-metrics
          port: {{ .Values.flower.port }}
{{- end }}
