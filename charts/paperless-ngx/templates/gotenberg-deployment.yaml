{{- if .Values.gotenberg.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "paperless-ngx.fullname" . }}-gotenberg
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: gotenberg
spec:
  replicas: 1
  strategy:
    {{- include "paperless-ngx.strategy" (dict "local" .Values.gotenberg.strategy "global" .Values.global.strategy) | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "paperless-ngx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: gotenberg
  template:
    metadata:
      labels:
        {{- include "paperless-ngx.labels" . | nindent 8 }}
        app.kubernetes.io/component: gotenberg
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gotenberg
          image: {{ include "paperless-ngx.imageRegistry" (dict "local" .Values.gotenberg.image.registry "global" .Values.global.imageRegistry "default" "docker.io") }}/{{ .Values.gotenberg.image.repository }}:{{ .Values.gotenberg.image.tag }}
          imagePullPolicy: {{ .Values.gotenberg.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gotenberg.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- with .Values.gotenberg.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.gotenberg.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gotenberg.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gotenberg.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
