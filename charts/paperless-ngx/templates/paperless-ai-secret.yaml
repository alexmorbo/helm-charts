{{- if .Values.paperlessAi.enabled }}
{{- $createSecret := false }}
{{- if and (not .Values.paperlessAi.paperless.existingSecret) .Values.paperlessAi.paperless.apiToken }}
{{- $createSecret = true }}
{{- end }}
{{- if and (eq .Values.paperlessAi.provider "openai") (not .Values.paperlessAi.openai.existingSecret) .Values.paperlessAi.openai.apiKey }}
{{- $createSecret = true }}
{{- end }}
{{- if and (eq .Values.paperlessAi.provider "custom") (not .Values.paperlessAi.custom.existingSecret) .Values.paperlessAi.custom.apiKey }}
{{- $createSecret = true }}
{{- end }}
{{- if $createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "paperless-ngx.fullname" . }}-ai
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai
type: Opaque
stringData:
  {{- if and (not .Values.paperlessAi.paperless.existingSecret) .Values.paperlessAi.paperless.apiToken }}
  paperless-token: {{ .Values.paperlessAi.paperless.apiToken | quote }}
  {{- end }}
  {{- if and (eq .Values.paperlessAi.provider "openai") (not .Values.paperlessAi.openai.existingSecret) .Values.paperlessAi.openai.apiKey }}
  openai-key: {{ .Values.paperlessAi.openai.apiKey | quote }}
  {{- end }}
  {{- if and (eq .Values.paperlessAi.provider "custom") (not .Values.paperlessAi.custom.existingSecret) .Values.paperlessAi.custom.apiKey }}
  custom-key: {{ .Values.paperlessAi.custom.apiKey | quote }}
  {{- end }}
{{- end }}
{{- end }}
