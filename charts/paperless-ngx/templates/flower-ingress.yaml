{{- if and .Values.flower.enabled .Values.flower.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "paperless-ngx.fullname" . }}-flower
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
  {{- with .Values.flower.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.flower.ingress.ingressClassName }}
  ingressClassName: {{ .Values.flower.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.flower.ingress.tls }}
  tls:
    {{- range .Values.flower.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.flower.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "paperless-ngx.fullname" $ }}-metrics
                port:
                  name: metrics
          {{- end }}
    {{- end }}
{{- end }}
