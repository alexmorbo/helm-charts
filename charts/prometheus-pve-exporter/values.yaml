image:
  registry: docker.io
  repository: prompve/prometheus-pve-exporter
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""
  sha: ""

# -- Observability configuration for Prometheus Operator or VictoriaMetrics Operator
observability:
  # -- Type of observability stack: "prometheus" or "victoriametrics"
  type: prometheus

  # -- Scrape configuration (ScrapeConfig or VMScrapeConfig)
  scrape:
    # -- Enable scrape config creation
    enabled: true
    # -- Scrape interval
    interval: 30s
    # -- Label selector for Prometheus/VMAgent to pick up this scrape config
    selector:
      release: kube-prometheus

  # -- Alerting rules (PrometheusRule or VMRule)
  rules:
    # -- Enable alerting rules creation
    enabled: false
    # -- Additional labels for rule selection by Prometheus/VMAlert
    selector: {}

modules: {}
#  default:
#    token_id: ""
#    token_secret: ""
#    targets:
#      - pve.homelab.local

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Deployment strategy
updateStrategy:
  type: RollingUpdate

# -- Environment variables to add to the prometheus-pve-exporter pods
extraEnv: []
# -- Environment variables from secrets or configmaps to add to the prometheus-pve-exporter pods
extraEnvFrom: []

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  privileged: false
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 9221

livenessProbe:
  httpGet:
    path: /
    port: metrics
  initialDelaySeconds: 10
  periodSeconds: 30
readinessProbe:
  httpGet:
    path: /
    port: metrics
  initialDelaySeconds: 5
  periodSeconds: 10

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
