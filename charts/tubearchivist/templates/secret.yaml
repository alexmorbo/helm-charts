{{- $createAdminSecret := and .Values.app.admin.username (not .Values.app.admin.existingSecret) }}
{{- $createLdapSecret := and .Values.app.ldap.enabled .Values.app.ldap.bindPassword (not .Values.app.ldap.existingSecret) }}
{{- $createValkeySecret := and (not .Values.app.valkey.enabled) .Values.app.valkeyExternal.url (not .Values.app.valkeyExternal.existingSecret) }}
{{- $createEsSecret := and .Values.app.elasticsearch.enabled (not .Values.app.elasticsearch.existingSecret) }}
{{- $createEsExternalSecret := and (not .Values.app.elasticsearch.enabled) .Values.app.elasticsearchExternal.password (not .Values.app.elasticsearchExternal.existingSecret) }}
{{- if or $createAdminSecret $createLdapSecret $createValkeySecret $createEsSecret $createEsExternalSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tubearchivist.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tubearchivist.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $createAdminSecret }}
  admin-username: {{ .Values.app.admin.username | b64enc | quote }}
  admin-password: {{ .Values.app.admin.password | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
  {{- if $createLdapSecret }}
  ldap-bind-password: {{ .Values.app.ldap.bindPassword | b64enc | quote }}
  {{- end }}
  {{- if $createValkeySecret }}
  valkey-url: {{ .Values.app.valkeyExternal.url | b64enc | quote }}
  {{- end }}
  {{- if $createEsSecret }}
  elasticsearch-password: {{ .Values.app.elasticsearch.password | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
  {{- if $createEsExternalSecret }}
  elasticsearch-external-password: {{ .Values.app.elasticsearchExternal.password | b64enc | quote }}
  {{- end }}
{{- end }}
